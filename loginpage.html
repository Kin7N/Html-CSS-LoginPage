<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="website icon" href="codeopen.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <div class="full-screen">
        <div>
          
            <div class="login-panel">
                    <div class="write">
                        Log In!
                    </div>
                    <div class="social-links">
                        <a href="#" class="fa fa-facebook"><div class="facebook-write">Log In With Facebook</div></a>
                        <a href="#" class="fa fa-twitter"><div class="twitter-write">Log In With Twitter</div></a>
                        <a href="#" class="fa fa-github"><div class="github-write">Log In With GitHub</div></a>
                    </div>
                   <div class="top-line"></div> 
                    <div class="username-write">
                        Username or Email
                    </div>
                    <div class="OR">OR</div>
                    <div class="username">
                        <input type="text" class="username-box">
                    </div>
                    
                    <div class="alt-line"></div>
                    <div class="password-write">
                        Password
                    </div>
                    <div class="password">
                        <input type="password" class="password-box">
                    </div>
                    <a href="#"><button class="login-button">
                        Log In
                    </button></a>
                    <div class="forgot-password">
                        <a href="" class="forgot-write">Forgot Password?</a>
                    </div>
            </div>
        </div>
      </div>
    <script src="app.js"></script>
</body>
</html>
